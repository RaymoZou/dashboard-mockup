<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mockup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-bar">
                <input type="text">
            </div>
            <div class="header-title">
                title here
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-title">Grouple</div>
            <div class="dashboard-links">
                <div class="link-container">
                    <span class="link-icon material-symbols-rounded">home</span>
                    <span class="link-name">Home</span>
                </div>
                <div class="link-container">
                    <span class="link-icon material-symbols-rounded">person</span>
                    <span class="link-name">Profile</span>
                </div>
                <div class="link-container">
                    <span class="link-icon material-symbols-rounded">chat</span>
                    <span class="link-name">Messages</span>
                </div>
                <div class="link-container">
                    <span class="link-icon material-symbols-rounded">lock</span>
                    <span class="link-name">Security</span>
                </div>
                <div class="link-container">
                    <span class="link-icon material-symbols-rounded">settings</span>
                    <span class="link-name">Settings</span>
                </div>
                <div class="link-container">
                    <span class="link-icon material-symbols-rounded">help</span>
                    <span class="link-name">Help</span>
                </div>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
